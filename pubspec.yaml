  #----- Local Storage -----
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.4
  path_provider: ^2.1.3

  #----- Native Features -----
  image_picker: ^1.1.2
  cross_file: ^0.3.4+2
  mobile_scanner: ^6.0.8
  geolocator: ^14.0.0
  location: ^8.0.0

  #----- Reporting & Documents -----
  pdf: ^3.11.0
  printing: ^5.12.0
  fl_chart: ^0.71.0
  excel: ^4.0.6

  #----- Network & Connectivity -----
  http: ^1.3.0
  dio: ^5.5.0+1
  connectivity_plus: ^6.1.3

  #----- External Integrations -----
  google_sign_in: ^6.2.1
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  webview_flutter: ^4.11.0
  flutter_email_sender: ^7.0.0

# Fin de la sección dependencies


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0 # Utilizar lints recientes
  build_runner: ^2.4.15
  json_serializable: ^6.9.5
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4 # Mantenido en downgrade por conflicto excel<->archive
  dependency_validator: ^5.0.2 # Buena herramienta para revisar dependencias


