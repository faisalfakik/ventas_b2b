name: ventas_b2b
description: Aplicación de ventas B2B con Flutter

# Evita la publicación accidental en pub.dev
publish_to: 'none'

# Considera actualizar tu versión a medida que lanzas nuevas builds
version: 1.0.0+1 # O la versión actual de tu app

# Requisito de SDK para Flutter moderno. Asegúrate que tu Flutter esté actualizado.
environment:
  sdk: '>=3.0.0 <4.0.0' # Compatible con Flutter 3.x

dependencies:
  flutter:
    sdk: flutter

  #----- UI & UX -----
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  flutter_easyloading: ^3.0.5
  flutter_screenutil: ^5.9.3
  pull_to_refresh: ^2.0.0
  flutter_staggered_grid_view: ^0.7.0
  dropdown_search: ^6.0.2
  cached_network_image: ^3.4.1
  flutter_svg: ^2.1.0
  photo_view: ^0.15.0
  flutter_rating_bar: ^4.0.1

  #----- Firebase -----
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.5
  firebase_messaging: ^15.2.5
  firebase_analytics: ^11.4.5
  firebase_crashlytics: ^4.3.5
  # firebase_performance: ^0.10.1+5 # TEMPORALMENTE COMENTADO
  cloud_functions: ^5.4.0

  #----- State Management & Navigation -----
  provider: ^6.1.2
  get: ^4.6.6
  flutter_bloc: ^9.1.0
  equatable: ^2.0.5

  #----- Core Utilities -----
  intl: ^0.20.2
  uuid: ^4.5.1
