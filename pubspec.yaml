name: ventas_b2b
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  intl: ^0.18.1

  # Firebase - versiones compatibles
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4

  # Geolocalización para vendedores
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0

  # Para generar PDF (cotizaciones)
  pdf: ^3.10.7
  path_provider: ^2.1.1
  printing: ^5.11.0
  share_plus: ^7.0.0

  # Para guardar preferencias locales
  shared_preferences: ^2.2.2

  # Para cargar imágenes eficientemente
  cached_network_image: ^3.3.0
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  location: ^8.0.0
  flutter_local_notifications: ^19.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/logo.png