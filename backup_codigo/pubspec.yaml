name: ventas_b2b
description: Aplicación de ventas B2B con Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  intl: ^0.19.0

  # Firebase - versiones compatibles
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6  # Mantuve esta versión por ser compatible con las otras de Firebase
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  dropdown_search: ^5.0.6
  cloud_functions: ^4.5.8  # Añadido para las funciones de correo

  # Geolocalización para vendedores
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  location: ^5.0.3

  # Para generar PDF (cotizaciones)
  pdf: ^3.10.7
  path_provider: ^2.1.1
  printing: ^5.11.1
  share_plus: ^7.2.1

  # Para guardar preferencias locales
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Para cargar imágenes eficientemente
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.2
  image_picker: ^1.0.5
  flutter_svg: ^2.0.9

  # Notificaciones
  # flutter_local_notifications: ^13.0.0  # Temporalmente desactivado

  # Estado y navegación
  get: ^4.6.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # UI Components
  flutter_screenutil: ^5.9.0
  shimmer: ^3.0.0
  flutter_easyloading: ^3.0.5
  pull_to_refresh: ^2.0.0
  flutter_staggered_grid_view: ^0.7.0

  # Red y datos
  http: ^1.1.2
  json_annotation: ^4.8.1
  connectivity_plus: ^5.0.2
  dio: ^5.4.0

  # Autenticación y seguridad
  google_sign_in: ^6.1.6
  # sign_in_with_apple: ^3.3.0  # temporalmente desactivado

  # Pagos
  webview_flutter: ^4.4.2

  # Gráficos y reportes
  fl_chart: ^0.65.0
  excel: ^4.0.2

  # Correo electrónico
  flutter_email_sender: ^6.0.2  # Añadido para enviar correos

  # Utilidades
  uuid: ^4.2.1  # Añadido para generar IDs únicos

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/images/logo.png

  # Comento la referencia a fonts hasta que confirmes que el directorio existe
  # Descomenta esta sección solo si tienes archivos en assets/fonts/
  # fonts:
  #   - family: TuFuente
  #     fonts:
  #       - asset: assets/fonts/TuFuente-Regular.ttf